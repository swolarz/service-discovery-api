databaseChangeLog:
  - changeSet:
      id: 00001-1
      author: swolarz
      comment: Create table DDL for DataCenter entity
      changes:
        - createTable:
            tableName: DATA_CENTER
            columns:
              - column:
                  name: ID
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: NAME
                  type: varchar(128)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: LOCATION
                  type: varchar(255)
              - column:
                  name: OPTLOCK
                  type: bigint
                  constraints:
                    nullable: false

  - changeSet:
      id: 00001-2
      author: swolarz
      comment: Create sequence generator DDL for DataCenter ids
      changes:
        - createSequence:
            sequenceName: DATA_CENTER_SEQ_GEN
            minValue: 1
            incrementBy: 1

